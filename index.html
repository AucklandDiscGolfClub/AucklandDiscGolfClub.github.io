<!DOCTYPE html>
<html>
<head>
<style>
h1 {
  color: var(--AKDGBlue);
  font-family: verdana;
  font-size: 300%;
  text-align: center;
  text-shadow: 0.8pt 3pt var(--AKDGTextGrey);
}
p {
  color: var(--AKDGTextGrey);
  font-family: verdana;
  font-size: 160%;
  text-align: center;
}
a {
	background-color: silver;
	border-radius: 20pt;
	border: 2pt solid var(--AKDGBlue);
	padding: 8pt;
	font-family: verdana;
	color: var(--AKDGBlue); 
	font-weight: bold;
	font-size: 200%;
	text-decoration: none;
	margin: 0 auto;
	text-align: center;
	/*centering*/
	margin-left: 40%;
	margin-right: 40%;
	justify-content: center;
	display: block;
}
/* mouse over link */
a:hover {
  color: hotpink;
  background-color: gray;
}
body, html {
    height: 100%;
}

/* The hero image */
.hero-image {
  /* Use "linear-gradient" to add a darken background effect to the image (photographer.jpg). This will make the text easier to read */
  background-image: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url("hendoOldBasketHeader.png");

  /* Set a specific height */
  height: 50%;

  /* Position and center the image to scale nicely on all screens */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}

/* Place text in the middle of the image */
.hero-text {
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: var(--AKDGBlue);
}


:root {
    --AKDGBlue: #009cd4; 
    --AKDGTextGrey: #948dad;
}


</style>
</head>
<body>
	
	<div class="hero-image">
	  <div class="hero-text">
	    <h1>Auckland Disc Golf Club</h1>
	  </div>
	</div>
	
	
	
	
	<p>Auckland Disc Golf Club is a community club based in Auckland, New Zealand.</p>
	<p>Established to help support the growth and sustainability of Disc Golf in the region.</p>

	<a href="https://forms.gle/ELNnrrFFsBY265VS9">Sign Up</a>

</body>
</html>
